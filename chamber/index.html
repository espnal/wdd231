<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Roguin Pena Espinal" />
    <!-- <meta charset="UTF-8" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      rel="icon"
      href="images/favicon_io/favicon-32x32.png"
      type="image/x-icon" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/darkmode.css" />
    <link rel="stylesheet" href="styles/large.css" />
    <title>Home Timbuktu</title>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-cont">
        <div class="img-div">
          <img src="images/c.png" alt="images" />
          <div class="title">
            <h1>Timbuktu</h1>
            <p>Chamber of Commerce</p>
          </div>
        </div>
        <nav class="nav-link"></nav>
        <div class="dark-mode">
          <div class="container">
            <input type="checkbox" id="theme-toggle" class="hidden-checkbox" />
            <label for="theme-toggle" class="toggle-button">
              <div class="icon-wrapper">
                <svg
                  class="icon sun"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg
                  class="icon moon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                </svg>
              </div>
            </label>
          </div>
        </div>
        <div class="hamburger">&#9776;</div>
      </div>
      <nav class="nav-link2"></nav>
    </header>
    <main>
      <div class="hero">
        <img src="images/hero.jpg" alt="hero" />
        <a href="">Keynote Tickets</a>
      </div>
      <h2>Home</h2>
      <section class="events"><h3>Events</h3></section>
      <section class="current-weather"><h3>Current Weather</h3></section>
      <section class="weather-forecast"><h3>Weather Forecast</h3></section>
      <section class="business">
        <div class="business-cards"></div>
      </section>
    </main>
    <footer>
      <h4>Timbuktu Chamber of Commerce</h4>
      <p>10 Rue De La Paix</p>
      <p>Timbuktu, Mail 999</p>
      <p>info@timbuktucc.org</p>
      <p>(223) 555-2300</p>
      <div class="icons"></div>
      <div class="credits">
        <p id="copyr"></p>
        <p id="lastModified"></p>
      </div>
    </footer>
  </body>
</html>
