<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/thankyou.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      rel="icon"
      href="images/favicon_io/favicon-32x32.png"
      type="image/x-icon" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Thank You for Your Submission!</h1>
    </header>
    <main>
      <section class="thank-you-message">
        <h2>Application Details</h2>
        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p>
          <strong>Business/Organization:</strong>
          <span id="organization"></span>
        </p>
        <p><strong>Membership Level:</strong> <span id="membership"></span></p>
        <p>
          <strong>Business Description:</strong> <span id="description"></span>
        </p>
        <p><strong>Submission Date:</strong> <span id="timestamp"></span></p>
      </section>
      <a href="index.html" class="button">Return to Home</a>
    </main>
    <script>
      const params = new URLSearchParams(window.location.search);

      document.getElementById("firstName").textContent =
        params.get("firstName") || "N/A";
      document.getElementById("lastName").textContent =
        params.get("lastName") || "N/A";
      document.getElementById("email").textContent =
        params.get("email") || "N/A";
      document.getElementById("phone").textContent =
        params.get("phone") || "N/A";
      document.getElementById("organization").textContent =
        params.get("organization") || "N/A";
      document.getElementById("membership").textContent =
        params.get("membership") || "N/A";
      document.getElementById("description").textContent =
        params.get("description") || "N/A";
      document.getElementById("timestamp").textContent =
        params.get("timestamp") || "N/A";

      document
        .getElementById("membershipForm")
        .addEventListener("submit", function () {
          document.getElementById("timestamp").value = new Date().toISOString();
        });
    </script>
  </body>
</html>
